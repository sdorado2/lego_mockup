<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top box -->
    <div class="topBox">
      <!-- firstBox -->
      <div class="firstBox">
        <div class="btn">
          <button class="games">&#8592; &nbsp;PLAY ZONE</button>
        </div>
        <div class="offers"></div>
        <div class="account">
          <div class="regular">
            <img
              src="img/account_lg.png"
              alt="Account"
              class="logoReg"
            />Account &nbsp; |
          </div>
          <div class="vip">
            <img src="img/vip_lg.png" alt="VIP" class="logoVIP" /> &nbsp; VIP
          </div>
        </div>
      </div>
      <!-- secondBox -->
      <div class="secondBox">
        <div class="leftBox">
          <img src="img/lego_logo_rs.png" alt="lego logo" class="logo" />
          <ul class="navOption">
            <li class="optionList">
              <a href="#">SHOP</a>
            </li>
            <li class="optionList"><a href="#">DISCOVER</a></li>
            <li class="optionList"><a href="#">HELP</a></li>
          </ul>
        </div>
        <div class="centerBox"></div>
        <div class="rightBox"></div>
      </div>
    </div>
    <!-- Main box -->
    <div class="mainBox">
      <!-- imageBox -->
      <div class="mainImg">
        <img src="img/mainImg.png" alt="Main Image" class="mainPic" />
      </div>
      <!-- optionBox -->
      <div class="optionBox">
        <ul class="options">
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/new2023.png" alt="new 2023" class="icon" />
              </div>
              New in 2023</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/exclusive.png" alt="" class="icon" />
              </div>
              Exclusive</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/offers.png" alt="" class="icon" />
              </div>
              Offers</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/vday.png" alt="" class="icon" />
              </div>
              Valentine's Day</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/friends.png" alt="" class="icon" />
              </div>
              Friends</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/marvel.png" alt="" class="icon" />
              </div>
              Marvel</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/mario.png" alt="" class="icon" />
              </div>
              Lego&copy; Super<br />
              Mario&trade;</a
            >
          </li>
          <li>
            <a href="#">
              <div class="imgOpt">
                <img src="img/vip_icon.jpeg" alt="" class="icon" />
              </div>
              VIP</a
            >
          </li>
        </ul>
      </div>
      <!-- recommendBox -->
      <div class="recommendBox">
        <h3>Recommended For You</h3>
        <div class="toysMain">
          <div class="toysBox1">
            <div class="icons">
              <img src="img/toy1.png" alt="" class="toys" />
            </div>
            <h3 class="item">A-Frame Cabin</h3>
            <button class="purchase">Add to Bag</button>
          </div>
          <div class="toysBox2">
            <div class="icons">
              <img src="img/toy2.png" alt="" class="toys" />
            </div>
            <h3 class="item">Wildflower Bouquet</h3>
            <button class="purchase">Add to Bag</button>
          </div>
          <div class="toysBox3">
            <div class="icons">
              <img src="img/toy3.png" alt="" class="toys" />
            </div>
            <h3 class="item">Clone Commander</h3>
            <button class="purchase">Add to Bag</button>
          </div>
          <div class="toysBox4">
            <div class="icons">
              <img src="img/toy4.png" alt="" class="toys" />
            </div>
            <h3 class="item">Princes Leia (Boushh) Helmet</h3>
            <button class="purchase">Add to Bag</button>
          </div>
        </div>
      </div>
      <!-- trendingBox -->
      <div class="trendingBox"></div>
    </div>
  </body>
</html>
